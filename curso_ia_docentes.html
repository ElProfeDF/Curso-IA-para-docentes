                    { 
                        title: "Conceptos clave de la IA",

                        content: `<p class="mb-4">Escuchamos sobre inteligencia artificial (IA) constantemente, pero ¿de qué se trata? La IA es una tecnología que le permite a las máquinas y computadoras imitar algunas capacidades humanas, como <strong>aprender, resolver problemas y tomar decisiones</strong>. Piensa en los asistentes virtuales, los autos que se manejan solos o las recomendaciones que te aparecen cuando ves videos: todas esas son aplicaciones de la IA.</p><p class="mb-4"><strong>Potencia Pedagógica:</strong> La IA se basa en la capacidad de las máquinas para procesar vastas cantidades de datos e identificar patrones a un ritmo que supera la capacidad humana. Esto no solo facilita tareas, sino que redefine cómo la información es gestionada en el ecosistema educativo, transformando al docente en un **curador de información**.</p><p class="mb-4">Para el docente, la IA es una herramienta que puede automatizar tareas y <strong>personalizar la experiencia de aprendizaje</strong> de cada estudiante, liberando tiempo para enfocarse en la pedagogía.</p>`,

                options: ["Ser el principal proveedor de información fáctica", "Automatizar completamente la evaluación y el diseño curricular", "Ser el <strong>facilitador, diseñador de experiencias y mentor</strong> que desarrolla habilidades humanas irremplazables", "Competir directamente con los tutores virtuales"],
                answer: "Ser el <strong>facilitador, diseñador de experiencias y mentor</strong> que desarrolla habilidades humanas irremplazables"
            },
            {
                q: "Una de las mayores amenazas de la IA a nivel social es que podría:",
                options: ["Eliminar la necesidad de los libros de texto", "Generar demasiados materiales educativos", "Ampliar la <strong>brecha digital</strong> entre quienes tienen acceso a la tecnología y quienes no", "Hacer que las reuniones de profesores sean más cortas"],
                answer: "Ampliar la <strong>brecha digital</strong> entre quienes tienen acceso a la tecnología y quienes no"
            }
        ];
        
        // --- 2. GESTIÓN DEL ESTADO Y NAVEGACIÓN ---

        let currentView = 'dashboard'; 
        let currentClassId = null;
        let currentBlockIndex = 0;
        let quizCompleted = false; 

        const contentContainer = document.getElementById('content-container');
        const dashboardBtn = document.getElementById('dashboard-btn');
        const progressDisplay = document.getElementById('progress-display');
        const currentClassDisplay = document.getElementById('current-class-display');
        const youtubeModal = document.getElementById('youtube-modal');
        const quizModal = document.getElementById('quiz-modal');

        // Función para renderizar íconos de Lucide
        function renderIcons() {
            lucide.createIcons();
        }

        // Simula la progresión de clases completadas
        function checkCompletion() {
            const completedCount = Object.values(courseProgress).filter(p => p).length;
            progressDisplay.textContent = `${completedCount} / ${CLASS_CONTENT.length} (${Math.round((completedCount / CLASS_CONTENT.length) * 100)}%)`;
            
            // Si todas las clases están completas, mostramos el modal de certificación.
            if (completedCount === CLASS_CONTENT.length && !quizCompleted) {
                setTimeout(showCertificationModal, 500);
            }
        }

        function markClassComplete(classId) {
            courseProgress[classId] = true;
            checkCompletion();
            // Refrescar el dashboard para actualizar el estado del botón
            if (currentView === 'dashboard') {
                renderDashboard();
            }
        }

        function isClassUnlocked(classId) {
            // Navegación libre: todas las clases están desbloqueadas.
            return true;
        }

        function isClassCompleted(classId) {
            return courseProgress[classId] === true;
        }

        // --- 3. RENDERING DE VISTAS ---

        function renderDashboard() {
            currentView = 'dashboard';
            currentClassId = null;
            currentBlockIndex = 0;
            dashboardBtn.classList.add('hidden');
            currentClassDisplay.classList.add('hidden');
            
            checkCompletion();

            // Mensaje de Bienvenida con Animación (Estética ajustada para centrado y reducción)
            const welcomeMessage = `
                <div class="p-8 md:p-12 mb-8 bg-white rounded-xl shadow-lg border-t-4 border-accent">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-full max-w-xl h-24 bg-accent rounded-lg mb-4 shadow-md flex items-center justify-center">
                            <h3 class="text-3xl font-extrabold text-white">Lidera la Transformación Educativa con IA</h3>
                        </div>
                        <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-1">¡Bienvenido al Panel de Liderazgo!</h2>
                        <p id="typing-text" class="text-xl text-gray-600 font-light typing-animation max-w-lg mx-auto border-r-2 border-gray-600">
                            Tu camino hacia la maestría en IA comienza aquí.
                        </p>
                    </div>

                    <div class="text-left max-w-xl mx-auto mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-bold text-lg mb-2 text-accent">La Espiral de Aprendizaje: Cómo Cursar</h3>
                        <ul class="list-disc pl-5 text-sm mt-2 text-gray-700 space-y-1">
                            <li><strong>Secuencia:</strong> Todas las clases están <strong>desbloqueadas</strong> para tu libre navegación. Sigue el orden recomendado para un mejor aprendizaje.</li>
                            <li><strong>Bloques:</strong> Dentro de cada Clase, navega por los temas (Bloques) usando los botones de colores. Debes recorrer todos los bloques para completar la unidad.</li>
                            <li><strong>Progreso:</strong> Al llegar al final de la última sección, usa el botón "Marcar como Completada" para registrar tu avance en el Dashboard.</li>
                        </ul>
                    </div>
                </div>
            `;

            // Grid de Clases
            let classesHtml = CLASS_CONTENT.map((cls) => {
                const color = CLASS_COLORS.find(c => c.id === cls.id);
                const isCompleted = isClassCompleted(cls.id);
                const buttonClass = `${color.name} ${color.shadow} hover:shadow-2xl hover:scale-[1.01] transition transform duration-300`;
                const icon = isCompleted ? 'check-circle' : 'arrow-right-circle';

                // Reemplazar ** con <strong> en el teaser para el botón (CORREGIDO)
                const teaserContent = cls.teaser.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                return `
                    <button onclick="enterClass(${cls.id})"
                            class="${buttonClass} p-6 rounded-xl text-left flex flex-col justify-between h-full w-full block-btn-base">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-xs font-bold uppercase opacity-80">Clase ${cls.id}</span>
                            <i data-lucide="${icon}" class="w-6 h-6 ${isCompleted ? 'text-white' : 'text-gray-200'}"></i>
                        </div>
                        <h3 class="text-2xl font-bold mb-2">${cls.title}</h3>
                        <p class="text-sm opacity-90">${teaserContent}</p>
                        <span class="text-sm font-medium pt-3 border-t border-dashed border-white/30 mt-3">
                            ${isCompleted ? 'Completada' : '¡Aprender ahora! →'}
                        </span>
                    </button>
                `;
            }).join('');

            contentContainer.innerHTML = `
                ${welcomeMessage}
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${classesHtml}
                </div>
            `;

            renderIcons();
        }

        function enterClass(classId) {
            currentClassId = classId;
            currentView = 'class';
            dashboardBtn.classList.remove('hidden');
            currentClassDisplay.classList.remove('hidden');
            
            // Al entrar a una clase, resetear el índice del bloque al primero
            currentBlockIndex = 0; 
            renderClassBlocks();
        }

        function renderClassBlocks() {
            const cls = CLASS_CONTENT.find(c => c.id === currentClassId);
            const color = CLASS_COLORS.find(c => c.id === cls.id);
            const completed = isClassCompleted(cls.id);

            currentClassDisplay.textContent = `Estás en: Clase ${cls.id}`;

            // Aplicar el color y el sombreado dinámico al Header de la clase
            const classHeader = `
                <div class="p-8 md:p-10 mb-8 ${color.name} rounded-xl text-white shadow-xl">
                    <h2 class="text-3xl sm:text-4xl font-extrabold mb-2">${cls.title}</h2>
                    <p class="text-xl opacity-90">${cls.subtitle}</p>
                    <p class="mt-4 text-sm font-semibold opacity-80">${completed ? 'CLASE COMPLETADA' : 'SELECCIONA UN TEMA PARA COMENZAR'}</p>
                </div>
            `;
            
            // Grid de Bloques - Aplicando el color dinámico y el efecto Neón a los botones internos
            let blocksHtml = cls.blocks.map((block, index) => {
                const blockNumber = index + 1;
                // Botones internos usan el color de la clase y el efecto Neón
                const buttonClass = `${color.name} ${color.shadow} hover:bg-opacity-90 hover:scale-[1.03] transition transform duration-200`;

                return `
                    <button onclick="showBlock(${index})" 
                            class="${buttonClass} p-5 rounded-lg text-left flex items-center justify-between block-btn-base h-full w-full text-lg font-bold">
                        <span>${blockNumber}. ${block.title}</span>
                        <i data-lucide="${block.icon}" class="w-6 h-6 ml-4"></i>
                    </button>
                `;
            }).join('');

            contentContainer.innerHTML = `
                ${classHeader}
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    ${blocksHtml}
                </div>
            `;
            
            renderIcons();
        }

        // Función para renderizar contenido con imágenes/iconos alternados
        function createContentSection(content, icon, isImageLeft, keywords, seed) {
            // URL de imagen temática (Unsplash)
            const query = encodeURIComponent(keywords.replace(/,\s/g, ' '));
            const imageUrl = `https://source.unsplash.com/400x300/?${query}&sig=${seed}`;

            const imageHtml = `
                <div class="flex items-center justify-center h-full min-h-[200px]">
                    <img src="${imageUrl}" alt="Imagen de ${keywords}" class="content-image shadow-lg">
                </div>
            `;

            const blockContentHtml = `<div class="text-lg space-y-4 prose max-w-none">${content}</div>`;

            // Estructura de la cuadrícula
            const gridContent = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                    <div class="md:col-span-1">${isImageLeft ? imageHtml : blockContentHtml}</div>
                    <div class="md:col-span-1">${isImageLeft ? blockContentHtml : imageHtml}</div>
                </div>
            `;

            return gridContent;
        }

        function showBlock(index) {
            currentBlockIndex = index;
            currentView = 'block';
            const cls = CLASS_CONTENT.find(c => c.id === currentClassId);
            const block = cls.blocks[index];
            const totalBlocks = cls.blocks.length;
            const color = CLASS_COLORS.find(c => c.id === cls.id);

            // Determinar si el icono/imagen va a la izquierda (Bloque 0, 2, 4...) o a la derecha (Bloque 1, 3, 5...)
            const isImageLeft = index % 2 === 0; 
            
            // Usar la función de placeholder con palabras clave del bloque
            const blockKeywords = block.keywords.toLowerCase().replace(/[^a-z0-9\s]/g, '').split(' ').join(',');
            const imageHtml = createContentSection(block.content, block.icon, isImageLeft, blockKeywords, cls.id * 10 + index);


            const navigationHtml = `
                <div class="flex justify-between mt-8 pt-4 border-t border-gray-200">
                    <button onclick="navigateBlock(${index - 1})" 
                            class="py-2 px-4 ${index === 0 ? 'opacity-50 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300'} rounded-lg transition" 
                            ${index === 0 ? 'disabled' : ''}>
                        <i data-lucide="arrow-left" class="w-5 h-5 inline-block mr-2"></i> Anterior
                    </button>
                    <button onclick="renderClassBlocks()" class="py-2 px-4 bg-gray-200 hover:bg-gray-300 rounded-lg transition">
                        Volver a Bloques
                    </button>
                    <button onclick="navigateBlock(${index + 1})" 
                            class="py-2 px-4 ${color.shadow} ${index === totalBlocks - 1 ? 'opacity-50 cursor-not-allowed' : `${color.name} text-white`} rounded-lg transition" 
                            ${index === totalBlocks - 1 ? 'disabled' : ''}>
                        Siguiente <i data-lucide="arrow-right" class="w-5 h-5 inline-block ml-2"></i>
                    </button>
                </div>
            `;
            
            // Botón de finalización
            const completionButton = (index === totalBlocks - 1 && !isClassCompleted(currentClassId)) 
                ? `<button onclick="markClassComplete(${currentClassId}); renderDashboard();" class="w-full py-3 mt-8 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">¡Has terminado el recorrido! Marcar Clase ${currentClassId} como Completada</button>`
                : '';

            contentContainer.innerHTML = `
                <div class="mb-6 pb-4 border-b border-gray-300">
                    <span class="text-sm font-semibold text-gray-500">Clase ${cls.id} / Bloque ${index + 1} de ${totalBlocks}</span>
                    <h3 class="text-3xl font-bold mt-1 text-gray-800">${block.title}</h3>
                </div>
                
                ${imageHtml}
                
                ${completionButton}
                ${navigationHtml}
            `;

            renderIcons();
            window.scrollTo(0, 0); 
        }

        function navigateBlock(newIndex) {
            const cls = CLASS_CONTENT.find(c => c.id === currentClassId);
            
            if (newIndex >= 0 && newIndex < cls.blocks.length) {
                showBlock(newIndex);
            } else if (newIndex >= cls.blocks.length) {
                // Si es el último bloque, intenta ir a la siguiente clase o al dashboard.
                if (currentClassId < CLASS_CONTENT.length) {
                    markClassComplete(currentClassId); // Marcar la actual como completa al avanzar
                    enterClass(currentClassId + 1);
                } else {
                    markClassComplete(currentClassId); // Marcar la última clase
                    renderDashboard();
                }
            }
        }

        // Función para abrir modal de YouTube
        function openYouTubeModal(videoId) {
            const embedContainer = document.getElementById('youtube-embed-container');
            embedContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="w-full h-full rounded-lg"></iframe>`;
            youtubeModal.classList.remove('hidden');
            renderIcons();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            if (modalId === 'youtube-modal') {
                document.getElementById('youtube-embed-container').innerHTML = ''; // Detener el video
            }
        }
        
        // --- 4. GESTIÓN DE CERTIFICACIÓN ---

        function showCertificationModal() {
            const completedClasses = Object.values(courseProgress).filter(p => p).length;
            
            const summaryHtml = `
                <div class="text-center p-8">
                    <i data-lucide="trophy" class="w-24 h-24 mx-auto text-yellow-500 mb-4"></i>
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-2">¡Felicidades, Curso Completado!</h2>
                    <p class="text-lg text-gray-600 mb-6">Has completado con éxito todas las clases de IA para Docentes.</p>
                    
                    <div class="bg-gray-100 p-4 rounded-lg mb-8">
                        <h3 class="text-xl font-bold mb-2">Resumen de tu Logro:</h3>
                        <p class="text-gray-700">Clases completadas: <strong>${completedClasses} de ${CLASS_CONTENT.length}</strong></p>
                        <p class="text-gray-700">Pronto serás <strong>Agente de Cambio</strong> en el aula.</p>
                    </div>

                    <button onclick="startQuiz()" class="bg-green-600 text-white text-xl font-bold py-3 px-8 rounded-full hover:bg-green-700 transition transform hover:scale-105 shadow-lg">
                        Acceder a la Actividad de Certificación
                    </button>
                    <button onclick="closeModal('quiz-modal')" class="text-sm text-gray-500 mt-4 block mx-auto">Volver al Dashboard</button>
                </div>
            `;
            
            quizModal.innerHTML = `
                <div class="relative w-11/12 max-w-2xl bg-white rounded-lg shadow-2xl">
                    ${summaryHtml}
                </div>
            `;
            quizModal.classList.remove('hidden');
            renderIcons();
        }

        function startQuiz() {
            closeModal('quiz-modal');
            const quizContainer = document.createElement('div');
            quizContainer.className = "max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-lg";
            quizContainer.id = "certification-quiz-form";

            let quizHtml = '<h2 class="text-3xl font-bold text-accent mb-6 border-b pb-2">Examen de Certificación</h2>';
            quizHtml += '<p class="text-gray-600 mb-6">Responde las siguientes preguntas. Debes obtener al menos un <strong>80% de aciertos</strong> para certificar.</p>';

            CERTIFICATION_QUIZ.forEach((item, index) => {
                quizHtml += `<div class="mb-6 p-4 border rounded-lg bg-gray-50">
                    <p class="font-semibold text-gray-800 mb-3">Pregunta ${index + 1}: ${item.q}</p>`;
                
                // Mezclar opciones para que no siempre estén en el mismo orden
                const shuffledOptions = [...item.options].sort(() => Math.random() - 0.5);

                shuffledOptions.forEach(option => {
                    const optionId = `q${index}-opt${option.replace(/\s/g, '-')}`;
                    quizHtml += `
                        <label for="${optionId}" class="block py-2 px-3 rounded-lg hover:bg-white cursor-pointer transition duration-150">
                            <input type="radio" id="${optionId}" name="question${index}" value="${option}" class="mr-2 text-accent focus:ring-accent">
                            ${option}
                        </label>
                    `;
                });
                quizHtml += `</div>`;
            });

            quizHtml += `<button type="button" onclick="submitQuiz()" class="w-full py-3 bg-accent text-white font-bold rounded-lg hover:bg-teal-600 transition transform hover:scale-[1.01] mt-4">
                Finalizar y Obtener Certificación
            </button>`;

            quizContainer.innerHTML = quizHtml;
            contentContainer.innerHTML = '';
            contentContainer.appendChild(quizContainer);
            renderIcons();
        }

        function submitQuiz() {
            const form = document.getElementById('certification-quiz-form');
            let correctAnswers = 0;
            const totalQuestions = CERTIFICATION_QUIZ.length;
            const passingScore = Math.ceil(totalQuestions * 0.80); // 80%

            CERTIFICATION_QUIZ.forEach((item, index) => {
                const selectedOption = form.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === item.answer) {
                    correctAnswers++;
                }
            });

            const scorePercentage = (correctAnswers / totalQuestions) * 100;

            let resultHtml = '';
            if (scorePercentage >= 80) {
                quizCompleted = true; // Marcar el quiz como completado en esta sesión
                resultHtml = `
                    <i data-lucide="award" class="w-24 h-24 mx-auto text-green-500 mb-4"></i>
                    <h2 class="text-4xl font-extrabold text-green-600 mb-3">¡CERTIFICACIÓN APROBADA!</h2>
                    <p class="text-xl text-gray-700 mb-4">¡Felicitaciones! Has demostrado un conocimiento sólido.</p>
                    <p class="text-2xl font-bold mb-6">Puntuación: ${correctAnswers} de ${totalQuestions} (${scorePercentage.toFixed(2)}%)</p>
                    <p class="text-lg text-gray-600">Puedes volver al Dashboard y empezar a aplicar tus conocimientos de IA.</p>
                `;
            } else {
                resultHtml = `
                    <i data-lucide="circle-x" class="w-24 h-24 mx-auto text-red-500 mb-4"></i>
                    <h2 class="text-4xl font-extrabold text-red-600 mb-3">Examen NO APROBADO</h2>
                    <p class="text-xl text-gray-700 mb-4">Necesitas un mínimo de <strong>${passingScore} respuestas correctas</strong>.</p>
                    <p class="text-2xl font-bold mb-6">Puntuación: ${correctAnswers} de ${totalQuestions} (${scorePercentage.toFixed(2)}%)</p>
                    <p class="text-lg text-gray-600">Te animamos a repasar el contenido del curso y volver a intentarlo.</p>
                `;
            }

            // Mostrar el resultado en el modal
            quizModal.innerHTML = `
                <div class="relative w-11/12 max-w-xl p-8 text-center bg-white rounded-lg shadow-2xl">
                    ${resultHtml}
                    <button onclick="closeModal('quiz-modal'); renderDashboard();" class="mt-8 py-3 px-6 bg-accent text-white font-bold rounded-full hover:bg-teal-600 transition">
                        Volver al Panel Principal
                    </button>
                </div>
            `;
            quizModal.classList.remove('hidden');
            renderIcons();
        }

        // --- 5. INICIALIZACIÓN ---

        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();

            // Navegación rápida al dashboard
            dashboardBtn.addEventListener('click', renderDashboard);
            
            renderIcons();
        });
    </script>
</body>
</html>
