<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA para Docentes - Plataforma del Curso</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    </head>
<body>

    <div id="quiz-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[200]">
        </div>
    
    <div id="content-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[200]">
        </div>

    <div id="app" class="min-h-screen flex flex-col">
        <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-extrabold text-gray-800">
                        <span class="text-accent">IA</span> para Docentes
                    </h1>
                </div>
                <div id="header-progress" class="flex items-center space-x-4 text-sm font-semibold">
                    <span id="current-class-display" class="hidden bg-gray-100 px-3 py-1 rounded-full text-gray-700"></span>
                    <span id="progress-display" class="bg-accent text-white px-3 py-1 rounded-full shadow-md"></span>
                    <button id="dashboard-btn" class="text-sm font-semibold py-2 px-4 rounded-full bg-gray-100 hover:bg-gray-200 transition duration-150">
                        Panel Principal
                    </button>
                </div>
            </div>
        </header>

        <main id="content-container" class="flex-grow max-w-7xl mx-auto w-full p-4 sm:p-6 lg:p-8">
            </main>

        <footer class="bg-gray-800 text-white mt-12 py-6">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
                <p>&copy; 2024 Emprendimiento Educativo. Todos los derechos reservados.</p>
                <div class="mt-2 h-10 flex items-center justify-center space-x-2">
                    <span class="text-gray-400">Diseño Tecnológico y Moderno</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="data_base.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Clase1.js"></script>
    <script src="js/Clase2.js"></script>
    <script src="js/Clase3.js"></script>
    <script src="js/Clase4.js"></script>
    <script src="js/Clase5.js"></script>
    <script src="js/Clase6.js"></script>
</body>
</html>
